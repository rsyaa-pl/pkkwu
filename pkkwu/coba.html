<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .video-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        } .cool-button {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 50px;
            cursor: pointer;
            position: relative;
          
            overflow: hidden;
            transition: color 0.3s ease;
        }
        .cool-button a{
            text-decoration: none;
            text-shadow: 
            -1px -1px 0 rgb(255, 250, 250), /* Tepi atas kiri */
            1px -1px 0 rgb(255, 234, 234),  /* Tepi atas kanan */
            -1px 1px 0 rgb(255, 255, 255),  /* Tepi bawah kiri */
            1px 1px 0 rgb(255, 255, 255);   /* Tepi bawah kanan */
            transition: color 0.3s, transform 0.3s;
        }
        .cool-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            transition: all 0.3s ease;
            z-index: 1;
        }

        .cool-button:hover {
            color: #6a11cb;
        }

        .cool-button:hover::before {
            left: 100%;
        }

        .cool-button:active {
            transform: scale(0.95);
        }
    </style>
    
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="dim.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
      
    </div>
    <button class="cool-button"><a href="ttiii.html">Kembali</a></button>
</body>
</html>
